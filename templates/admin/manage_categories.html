{% extends "admin/base.html" %}

{% block title %}カテゴリ管理{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <h2>カテゴリ追加</h2>
        <div class="card bg-dark border-secondary">
            <div class="card-body">
                <form method="post" action="{{ url_for('manage_categories') }}" class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="category_name" class="visually-hidden">カテゴリ名</label>
                        <input type="text" class="form-control" id="category_name" name="category_name" placeholder="新しいカテゴリ名" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 追加
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <h2>既存のカテゴリ</h2>
        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>カテゴリ名</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                        <td class="text-center">
                            <form action="{{ url_for('delete_category', category_id=category.id) }}" method="post" onsubmit="return confirm('本当に「{{ category.name }}」を削除しますか？\nこのカテゴリに属するサロンの関連付けも解除されます。');">
                                <button type="submit" class="btn btn-sm btn-outline-danger" data-bs-toggle="tooltip" data-bs-title="削除">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
